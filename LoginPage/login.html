<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Particles Login</title>
  <link rel="stylesheet" href="loginstyle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Logo -->
  <div class="logo-container">
    <a href="https://glitcharyx.github.io/Project-1/" title="Visit Project 1">
      <img src="logo.png" alt="Logo" class="logo" />
    </a>
  </div>

  <!-- Particles -->
  <div id="tsparticles"></div>

  <!-- Login Box -->
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <!-- Register Now Button -->
    <div class="register-container">
      <a href="/RegistrationPage/index.html" class="register-btn">Register Now</a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.18.1/tsparticles.min.js"
    integrity="sha512-PYHWDEuXOTJ9MZ+/QHqkbgiEYZ+LImQv3i/9NyYOABFvK37e4q4Wg7aQDN1JpoGiEu1TYZh6JMrZluZox2gbDA=="
    crossorigin="anonymous"></script>
  <script src="loginscript.js"></script>
</body>

</html>
